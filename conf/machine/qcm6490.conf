#@TYPE: Machine
#@NAME: qcm6490
#@DESCRIPTION: Machine configuration for the development board, with Qualcomm QCM6490

require conf/machine/include/qcom-qcm6490.inc

MACHINE_FEATURES = "usbhost usbgadget alsa wifi bluetooth"

KERNEL_IMAGETYPE = "Image"
KERNEL_DEVICETREE = " \
                      qcom/qcm6490-addons-idp.dtb \
                      qcom/qcm6490-addons-rb3.dtb \
                      qcom/qcm6490-addons-rb3gen2-video-mezz.dtb \
                      qcom/qcm6490-addons-rb3gen2-vision-mezz.dtb \
                      qcom/qcm6490-addons-rb3gen2-ptz-mezz.dtb \
                      qcom/qcm6490-addons-rb3gen2-ia-mezz.dtb \
                      qcom/qcs6490-addons-rb3gen2.dtb \
                      qcom/qcs6490-addons-rb3gen2-video-mezz.dtb \
                      qcom/qcs6490-addons-rb3gen2-vision-mezz.dtb \
                      qcom/qcs6490-addons-rb3gen2-ptz-mezz.dtb \
                      qcom/qcs6490-addons-rb3gen2-ia-mezz.dtb \
                      "

# Additional dtbo to overylay on top of kernel devicetree files
KERNEL_TECH_DTBOS[qcm6490-addons-idp] = "qcm6490-graphics.dtbo qcm6490-display.dtbo qcm6490-camera.dtbo qcm6490-bt.dtbo qcm6490-wlan-idp.dtbo"
KERNEL_TECH_DTBOS[qcs6490-addons-rb3gen2] = "qcm6490-graphics.dtbo qcm6490-wlan-rb3.dtbo qcm6490-display-rb3.dtbo qcm6490-bt.dtbo"
KERNEL_TECH_DTBOS[qcs6490-addons-rb3gen2-video-mezz] = "qcm6490-graphics.dtbo qcm6490-camera-rb3.dtbo qcm6490-display-rb3.dtbo qcm6490-wlan-rb3.dtbo qcm6490-bt.dtbo"
KERNEL_TECH_DTBOS[qcs6490-addons-rb3gen2-vision-mezz] = "qcm6490-graphics.dtbo qcm6490-camera-rb3.dtbo qcm6490-display-rb3.dtbo qcm6490-wlan-rb3.dtbo qcm6490-bt.dtbo"
KERNEL_TECH_DTBOS[qcs6490-addons-rb3gen2-ptz-mezz] = ""
KERNEL_TECH_DTBOS[qcs6490-addons-rb3gen2-ia-mezz] = ""
# Adding wrapper to support legacy names 
KERNEL_TECH_DTBOS[qcm6490-addons-idp] = "qcm6490-graphics.dtbo qcm6490-display.dtbo qcm6490-camera.dtbo qcm6490-bt.dtbo qcm6490-wlan-idp.dtbo"
KERNEL_TECH_DTBOS[qcm6490-addons-rb3] = "qcm6490-graphics.dtbo qcm6490-wlan-rb3.dtbo qcm6490-display-rb3.dtbo qcm6490-bt.dtbo"
KERNEL_TECH_DTBOS[qcm6490-addons-rb3gen2-video-mezz] = "qcm6490-graphics.dtbo qcm6490-camera-rb3.dtbo qcm6490-display-rb3.dtbo qcm6490-wlan-rb3.dtbo qcm6490-bt.dtbo"
KERNEL_TECH_DTBOS[qcm6490-addons-rb3gen2-vision-mezz] = "qcm6490-graphics.dtbo qcm6490-camera-rb3.dtbo qcm6490-display-rb3.dtbo qcm6490-wlan-rb3.dtbo qcm6490-bt.dtbo"
KERNEL_TECH_DTBOS[qcm6490-addons-rb3gen2-ptz-mezz] = ""
KERNEL_TECH_DTBOS[qcm6490-addons-rb3gen2-ia-mezz] = ""

EFI_ARCH = "aa64"
UKI_FILENAME = "uki.efi"
UKI_DTB = "0"

# Additional Kernel cmdline parameters
SDBG_CMDLINE = "${@d.getVar(oe.utils.vartrue('DEBUG_BUILD', 'slub_debug=FZP,zs_handle,zspage; FZPU', '', d))}"
KERNEL_CMDLINE_EXTRA ?= "root=/dev/disk/by-partlabel/system rw rootwait console=ttyMSM0,115200n8 pcie_pme=nomsi earlycon kernel.sched_pelt_multiplier=4 rcupdate.rcu_expedited=1 rcu_nocbs=0-7 kpti=off kasan=off kasan.stacktrace=off no-steal-acc page_owner=on ${SDBG_CMDLINE}"

MACHINE_ESSENTIAL_EXTRA_RRECOMMENDS += " \
    kernel-modules \
"

MACHINE_EXTRA_RDEPENDS += " \
    packagegroup-firmware-qcm6490 \
    graphicsdevicetree \
    displaydevicetree \
    cameradtb \
    wlan-devicetree \
    btdevicetree \
"

QCOM_BOOTIMG_ROOTFS ?= "/dev/disk/by-partlabel/system"

OVERLAYFS_ETC_MOUNT_POINT = "/mnt/overlay"
OVERLAYFS_ETC_DEVICE = "/dev/disk/by-partlabel/overlay"
OVERLAYFS_ETC_FSTYPE ?= "ext4"
OVERLAYFS_ETC_USE_ORIG_INIT_NAME = "0"
